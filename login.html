<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h1>تسجيل دخول المشرفين</h1>
            <p>الرجاء إدخال اسم المستخدم للدخول إلى لوحة التحكم</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
                <div class="hint">اسم المستخدم الافتراضي: <strong>ammar</strong></div>
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                <div class="hint">كلمة المرور الافتراضية: <strong>admin123</strong></div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>

            <div class="login-footer">
                <a href="index.html"><i class="fas fa-arrow-right"></i> العودة إلى الصفحة الرئيسية</a>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
